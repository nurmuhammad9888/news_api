<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>News</title>
</head>
<body>
    <div class="container">
        <div class="nav-wrap mt-5 d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <div class="site-logo">
                    <a href="index.html" class="site-logo-link">
                        <img class="site-logo-img" src="./images/kun-uz-logo.svg" alt="">
                    </a>
                </div>
                <ul class="news-nav-list list-unstyled ms-5 mb-0 d-flex justify-content-between align-items-center">
                    <li class="news-nav-item text-uppercase py-2">
                        <a class="news-nav-link text-decoration-none text-black fw-semibold ms-3" href="#">business</a>
                    </li>
                    <li class="news-nav-item text-uppercase py-2">
                        <a class="news-nav-link text-decoration-none text-black fw-semibold ms-3" href="#">health</a>
                    </li>
                    <li class="news-nav-item text-uppercase py-2">
                        <a class="news-nav-link text-decoration-none text-black fw-semibold ms-3" href="#">sports</a>
                    </li>
                    <li class="news-nav-item text-uppercase py-2">
                        <a class="news-nav-link text-decoration-none text-black fw-semibold ms-3" href="#">technology</a>
                    </li>
                    <li class="news-nav-item text-uppercase py-2">
                        <a class="news-nav-link text-decoration-none text-black fw-semibold ms-3" href="#">science</a>
                    </li>
                    <li class="news-nav-item text-uppercase py-2">
                        <a class="news-nav-link text-decoration-none text-black fw-semibold ms-3" href="#">general</a>
                    </li>
                </ul>
            </div>
            
            <form class="form-js d-flex" action="#" method="get" autocomplete="off">
                <input class="input-new-js form-control rounded-pill" type="search" name="search" placeholder="Search...">
            </form>
        </div>
        <div class="news-countries">
            <ul class="news-countries-list list-unstyled mt-5 d-flex">
                <li class="counter-text me-2 py-2 px-2">
                    <p class="news-countries-text mb-0">Countries</p>
                </li>
                <li class="news-countries-item me-2 py-2 ps-3">
                    <a href="#" data-id="de" id="de" class="news-countries-link text-decoration-none">Deutschland</a>
                </li>
                <li class="news-countries-item me-2 py-2">
                    <a href="#" data-id="fr" id="fr" class="news-countries-link px-3 border-start border-end border-success text-decoration-none">France</a>
                </li>
                <li class="news-countries-item me-2 py-2">
                    <a href="#" data-id="ru" class="news-countries-link px-2 border-end border-success text-decoration-none">Russia</a>
                </li>
                <li class="news-countries-item me-2 py-2">
                    <a href="#" data-id="it" class="news-countries-link px-2 border-end border-success text-decoration-none">Italy</a>
                </li>
                <li class="news-countries-item me-2 py-2">
                    <a href="#" data-id="us" class="news-countries-link px-2 border-end border-success text-decoration-none">United States</a>
                </li>
                <li class="news-countries-item me-2 py-2">
                    <a href="#" data-id="ua" class="news-countries-link px-2 border-end border-success text-decoration-none">Ukraine</a>
                </li>
                <li class="news-countries-item me-2 py-2">
                    <a href="#" data-id="sa" class="news-countries-link text-decoration-none"> Saudi Arabia</a>
                </li>
                <!-- <a href="#" data-fr="fr" class="news-countries-link">Fransiya</a> -->
            </ul>
        </div>
        <div class="my-5">
            <div class="wrraper d-flex row">
                <!-- LIST SEARCH -->
                <ul class="news-list list-unstyled mt-5 col-8">
                    
                </ul> 
                
                <!-- LEST VIEW  -->
                <ul class="news-view-list list-unstyled col-4">
                    <h3>Latest news</h3>
                    <hr>
                </ul>
            </div>
            
        </div>
    </div>
    <template class="news-template">
        <li class="news-item">
            <p class="new-author fw-bold text-danger"></p>
            <h3 class="news-title"></h3>
            <p class="news-description"></p>
            <img class="news-image d-block" src="" width="auto" height="250" alt="images">
            <a class="news-url d-inline-block text-decoration-none mt-3"href="#" target="blank">More info</a>
            <div>
                <time class="new-time d-inline-block my-3 opacity-50"></time>
            </div>
        </li>
        <hr>
    </template>
    <template class="news-view-template">
        <li class="news-news-view-item mt-5">
            <a class="news-view-link text-decoration-none text-black" href="#" target="blank">
                <h6 class="news-title"></h6>
                <img class="news-imagee d-block" src="" width="250" height="auto" alt="images">
            </a> 
        </li>
        <hr>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
